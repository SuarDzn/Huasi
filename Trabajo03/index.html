<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO SOBRE OBESIDAD</title>
    <script src="https://kit.fontawesome.com/69e84cf231.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Encabezado de página -->
    <header>
        <h1>Contrarestando la Obesidad &reg;</h1>
    </header>
    <!-- Formulario -->
    <form action="">
        <fieldset>
            <legend>Formulario</legend>
            <input type="text" name="" id="" placeholder="Ingrese su nombre" required><br><br>
            <input type="email" name="" id="" placeholder="Ingrese su correo" required><br><br>
            <label for="">Ingrese su edad</label>
            <input type="number" name="" id="" min="0" max="100"><br><br>
            <label for="">Estado Civil: </label> <br>
            <input type="radio" name="ec" id="">Soltero(a) <br>
            <input type="radio" name="ec" id="">Casado(a) <br>
            <input type="radio" name="ec" id="">Divorciado(a) <br>
            <input type="radio" name="ec" id="">Viudo(a) <br><br>
            <label for="">Ingrese su peso</label><br>
            <input type="number" name="" id="" min="0" max="500"><br><br>
            <label for="">Frecuencia con la que se ejercita: </label>
            <select name="" id="">
                <option value="">Nunca</option>
                <option value="">Rara vez</option>
                <option value="">Una vez por semana</option>
                <option value="">Interdiario </option>
                <option value="">Diario </option>
            </select>
            <br><br>
            <label for="">Explique su rutina diaria</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <label for="">Explique su dieta diaria</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <label for="">Explique sus enfermedades</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <label for="">Suba una foto reciente</label>
            <input type="file" name="" id=""><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <!-- Pie de página -->
    <footer>
        <table>
            <tr>
                <td>Contrarestando la Obesidad &copy;</td>
                <td>Dirección: Calle S/N 246. <br> Celular: 951254786</td>
            </tr>
        </table>
    </footer>
</body>

</html>
